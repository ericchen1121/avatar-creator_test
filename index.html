<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Avatar Creator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Customize Your Avatar</h1>
    <div id="avatarPreview" class="avatar-preview">
        <p>Avatar Preview Area</p>
    </div>
    <form id="avatarForm">
        <div>
            <label for="skinColor">Skin Color:</label>
            <select id="skinColor">
                <option value="light">Light</option>
                <option value="medium">Medium</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        <div>
            <label for="hairStyle">Hair Style:</label>
            <select id="hairStyle">
                <option value="short">Short</option>
                <option value="medium">Medium</option>
                <option value="long">Long</option>
            </select>
        </div>
        <div>
            <label for="eyeType">Eye Type:</label>
            <select id="eyeType">
                <option value="round">Round</option>
                <option value="square">Square</option>
            </select>
        </div>
        <div>
            <label for="mouthType">Mouth Type:</label>
            <select id="mouthType">
                <option value="smile">Smile</option>
                <option value="neutral">Neutral</option>
            </select>
        </div>
        <div>
            <label for="eyelashType">Eyelash Type:</label>
            <select id="eyelashType">
                <option value="none">None</option>
                <option value="short">Short</option>
                <option value="medium">Medium</option>
                <option value="long">Long</option>
            </select>
        </div>
        <button type="button" id="exportBtn">Export Image</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
